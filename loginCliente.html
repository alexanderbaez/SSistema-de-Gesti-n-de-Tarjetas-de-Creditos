<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <link rel="stylesheet" href="../CSS/stylesFormato.css" type="text/css">
    <script src="../JAVASCRIPT/controladorItems.js"></script>
</head>
<body>
    <main class="content"> 
        <section class="form-section" id="item-verificacion">
                <h2>Ingreso de Cliente</h2>
                <p>Por favor, ingrese su DNI para continuar</p>
                <form class="form" id="verificarForm" >
                    <label for="dni">DNI del Cliente</label><br>
                    <input type="text" id="dniInput" placeholder="Ingrese su DNI" required>
                    <button type="submit" class="btn">Ingresar</button>
                </form>
                <div id="mensaje" style="margin-top: 1rem;"></div>
        </section>
    </main>
</body>
</html>
